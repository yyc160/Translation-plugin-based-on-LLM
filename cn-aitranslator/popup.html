<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Translator设置</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        select {
            background-color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .tooltip {
            position: absolute;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="form-group">
    <label for="modelProvider">模型提供商:</label>
    <select id="modelProvider">
        <option value="moonshot">月之暗面</option>
        <option value="dashscope">通义千问</option>
        <option value="openai">OpenAI ChatGPT</option>
        <option value="anthropic">Anthropic Claude</option>
    </select>
</div>
<div class="form-group">
    <label for="modelVersion">模型版本:</label>
    <select id="modelVersion">
        <!-- 这里的选项会通过JavaScript动态更新 -->
    </select>
</div>
<div class="form-group">
    <label for="apiKey">API密钥:</label>
    <input type="password" id="apiKey" placeholder="请输入API密钥">
    <span id="togglePassword" style="cursor: pointer; position: absolute; right: 25px; margin-top: -30px;">👁️</span>
</div>
<div class="form-group">
    <label for="sourceLang">源语言:</label>
    <select id="sourceLang">
        <option value="auto">自动检测</option>
        <option value="zh">中文</option>
        <option value="en">英语</option>
        <option value="ja">日语</option>
        <option value="ko">韩语</option>
        <option value="fr">法语</option>
        <option value="de">德语</option>
        <option value="es">西班牙语</option>
        <option value="it">意大利语</option>
        <option value="ru">俄语</option>
        <option value="pt">葡萄牙语</option>
        <option value="vi">越南语</option>
        <option value="th">泰语</option>
        <option value="ar">阿拉伯语</option>
    </select>
</div>
<div class="form-group">
    <label for="targetLang">目标语言:</label>
    <select id="targetLang">
        <option value="zh">中文</option>
        <option value="en">英语</option>
        <option value="ja">日语</option>
        <option value="ko">韩语</option>
        <option value="fr">法语</option>
        <option value="de">德语</option>
        <option value="es">西班牙语</option>
        <option value="it">意大利语</option>
        <option value="ru">俄语</option>
        <option value="pt">葡萄牙语</option>
        <option value="vi">越南语</option>
        <option value="th">泰语</option>
        <option value="ar">阿拉伯语</option>
    </select>
</div>
<button id="saveBtn">保存设置</button>
<script src="popup.js"></script>
</body>
</html>
